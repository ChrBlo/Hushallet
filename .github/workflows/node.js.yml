name: Node.js CI

on:
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      # ğŸ§¹ Rensa eventuella gamla moduler
      - name: Clean environment
        run: rm -rf node_modules

      # âš™ï¸ FÃ¶rsÃ¶k med npm ci, annars installera tolerant
      - name: Install dependencies (safe mode)
        run: |
          echo "ğŸ§© Attempting clean install with npm ci..."
          npm ci || (echo "âš ï¸ npm ci failed â€” falling back to npm install --legacy-peer-deps" && npm install --legacy-peer-deps)

      # âœ… Valfria build/test-steg
      - run: npm run lint
      - run: npm run type-check
      - run: npm run prettier-check
