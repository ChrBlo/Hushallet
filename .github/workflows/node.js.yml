name: Node.js CI

on:
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      # 🧹 Rensa eventuella gamla moduler
      - name: Clean environment
        run: rm -rf node_modules

      # ⚙️ Försök med npm ci, annars installera tolerant
      - name: Install dependencies (safe mode)
        run: |
          echo "🧩 Attempting clean install with npm ci..."
          npm ci || (echo "⚠️ npm ci failed — falling back to npm install --legacy-peer-deps" && npm install --legacy-peer-deps)

      # ✅ Valfria build/test-steg
      - run: npm run lint
      - run: npm run type-check
      - run: npm run prettier-check
